<!DOCTYPE html>
<html>
<head>
    <title>Pizza Truck - Placeholder Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #e63946; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
        .placeholder { background: linear-gradient(135deg, #e63946 0%, #f77f00 100%); aspect-ratio: 4/3; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; font-weight: bold; text-align: center; padding: 20px; cursor: pointer; }
        .placeholder:hover { transform: scale(1.02); transition: transform 0.2s; }
        .info { background: #fff3cd; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        button { background: #e63946; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #d62839; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçï Pizza Truck - Placeholder Image Generator</h1>

        <div class="info">
            <strong>Instructions:</strong> Right-click on any placeholder below and select "Save Image As..."
            Save it to the corresponding folder in <code>public/images/</code>
        </div>

        <button onclick="generateAll()">Generate All Placeholders</button>

        <h2>Pizzas</h2>
        <div class="grid" id="pizzas"></div>

        <h2>Boissons</h2>
        <div class="grid" id="boissons"></div>

        <h2>Desserts</h2>
        <div class="grid" id="desserts"></div>

        <h2>Accompagnements</h2>
        <div class="grid" id="accompagnements"></div>
    </div>

    <script>
        const images = {
            pizzas: [
                'margherita', 'regina', '4-fromages', 'diavola', 'calzone',
                'truffe', 'burrata', 'saumon', 'chorizo', 'vegetarienne',
                'chevre-miel', 'pesto-rosso'
            ],
            boissons: [
                'coca-cola', 'coca-zero', 'sprite', 'fanta', 'limonade',
                'orangina', 'san-pellegrino', 'acqua-panna', 'the-peche', 'jus-orange'
            ],
            desserts: [
                'tiramisu', 'panna-cotta', 'cannoli', 'mousse-chocolat',
                'tarte-citron', 'salade-fruits'
            ],
            accompagnements: [
                'focaccia-ail', 'focaccia-romarin', 'antipasti', 'salade-cesar',
                'caprese', 'arancini', 'bruschetta', 'frites'
            ]
        };

        const colors = {
            pizzas: ['#e63946', '#f77f00'],
            boissons: ['#06aed5', '#086788'],
            desserts: ['#c77dff', '#9d4edd'],
            accompagnements: ['#2a9d8f', '#264653']
        };

        function createPlaceholder(name, category) {
            const canvas = document.createElement('canvas');
            canvas.width = 1200;
            canvas.height = 900;
            const ctx = canvas.getContext('2d');

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, colors[category][0]);
            gradient.addColorStop(1, colors[category][1]);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Icon/emoji
            ctx.font = 'bold 200px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            const emoji = category === 'pizzas' ? 'üçï' :
                         category === 'boissons' ? 'ü•§' :
                         category === 'desserts' ? 'üç∞' : 'üçΩÔ∏è';
            ctx.fillText(emoji, canvas.width / 2, canvas.height / 2 - 100);

            // Text
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText(name.replace(/-/g, ' ').toUpperCase(), canvas.width / 2, canvas.height / 2 + 150);

            return canvas.toDataURL('image/jpeg', 0.9);
        }

        function displayPlaceholder(name, category, containerId) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = 'placeholder';

            const img = document.createElement('img');
            img.src = createPlaceholder(name, containerId);
            img.alt = name;
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';
            img.style.borderRadius = '8px';

            div.appendChild(img);
            container.appendChild(div);
        }

        function generateAll() {
            Object.keys(images).forEach(category => {
                images[category].forEach(name => {
                    displayPlaceholder(name, category, category);
                });
            });
        }

        // Generate on load
        generateAll();
    </script>
</body>
</html>
